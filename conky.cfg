	use_xft = true,
	font = 'DejaVu Sans:size=8',
	xftalpha = 0.8,
	update_interval = 0.5,
	total_run_times = 0,
	double_buffer = true,

	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = false,
	border_width = 1,

	default_color = '#cccccc',

	alignment = 'top_right',
	gap_x = 5,
	gap_y = 30,

	no_buffers = true,
	uppercase = false,

	cpu_avg_samples = 2,
	net_avg_samples = 2,

	override_utf8_locale = true,
	use_spacer = 'none',
	show_graph_scale = false,
	show_graph_range = false,
	text_buffer_size = 1024,

	short_units = true,
	pad_percents = 2,

	alignment = 'top_right',
	gap_x = 30,
	gap_y = 45,
	minimum_width = 240, 
	minimum_height = 1000,
	maximum_width = 220,
--## Conky Output

};

